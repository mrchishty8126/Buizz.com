    <link rel="stylesheet" href="style-search-page.css">

<body>


    <section class="container mt-3">
        <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/search page/images/brick-wall-1834784.jpg" class="d-block w-100 carousel-img"

                </div>
                <div class="carousel-item">
                    <img src="/search page/images/city-1150026.jpg" class="d-block w-100 carousel-img"
                        alt="Banner Image 2">
                </div>
                <div class="carousel-item">
                    <img src="/search page/images/Retro_Masterpiece-scaled.jpg" class="d-block w-100 carousel-img"
                        alt="Banner Image 2">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="container searchbar-cont mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control text-input-box" placeholder="Search Here..."
                        id="searchInput">
                    <button class="btn close-btn" type="button"
                        onclick="document.getElementById('searchInput').value = ''">
                        <img src="SVGs/search_close_icon.svg" class="cross-inp-img" width="16" height="16" />
                    </button>
                    <button class="btn btn-search-cont" type="button">
                        <img src="SVGs/search_white_icon.svg" class="seach-inp-img" width="16" height="16" />
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="container searched-name-cont mt-4">
        <h4 class="searched-name">Top Computer Software Developers in Aurangabad Maharashtra</h4>
    </section>


    <section class="container filter-sec">
        <div style="overflow-x: auto; overflow-y: hidden; height: auto;">
            <div class="d-flex gap-2 flex-nowrap">
                <!-- Sort Dropdown -->
                <!-- <div class="dropdown">
                    <button class="btn filter-btn dropdown-toggle" type="button" id="sortDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                        <li><a class="dropdown-item" href="#">Relevance</a></li>
                        <li><a class="dropdown-item" href="#">Rating</a></li>
                        <li><a class="dropdown-item" href="#">Popular</a></li>
                    </ul>
                </div> -->


                <select class="btn filter-btn" name="Sort" id="">
                    <option class="select-item" value="">Sort</option>
                    <option class="select-item" value="relevance">Relevance</option>
                    <option class="select-item" value="rating">Rating</option>
                    <option class="select-item" value="popular">Popular</option>
                </select>

                <select class="btn filter-btn" name="Sort" id="">
                    <option class="select-item" value="">Rating</option>
                    <option class="select-item" value="rating">3.5+</option>
                    <option class="select-item" value="popular">4.0+</option>
                    <option class="select-item" value="popular">4.5+</option>
                    <option class="select-item" value="popular">5.0+</option>
                </select>

                
                <button class="btn filter-btn d-flex align-items-center" type="button" data-bs-toggle="modal" data-bs-target="#addPinModal"><img
                        src="SVGs/results_locat_icon.svg" class="business-svgs" width="15" height="15" />With&nbsp;in&nbsp;5km</button>

                <button class="btn filter-btn d-flex align-items-center" type="button"><img src="SVGs/filter_jdtrust_3x.svg" class="business-svgs"
                        width="15" height="15" />Buizz&nbsp;Trust</button>

                <button class="btn filter-btn d-flex align-items-center" type="button"><img src="SVGs/filter_jdverified_3x.svg"
                        class="business-svgs" width="15" height="15" />Buizz&nbsp;Verified</button>



            </div>
        </div>
    </section>


    <!-- Share Button Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content share-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareModalLabel">Share</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Share buttons with added margin for spacing -->
                    <div class="d-flex justify-content-between flex-wrap">
                        <button class="btn btn-primary m-2"><i class="fab fa-facebook-f"></i></button>
                        <button class="btn btn-info m-2"><i class="fab fa-twitter"></i></button>
                        <button class="btn btn-danger m-2"><i class="fab fa-pinterest-p"></i></button>
                        <button class="btn btn-success m-2"><i class="fab fa-whatsapp"></i></button>
                        <button class="btn btn-secondary m-2 linked-in"><i class="fab fa-linkedin-in"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Within 5km Modal (add pincode) -->
    <div class="modal fade" id="addPinModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-content-form">
                <div class="modal-header modal-header-pincode">
                    <!-- <h5 class="modal-title" id="loginModalLabel">Pincode</h5> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="phoneInput" class="form-label pincode-label">Enter Pincode</label>
                            <input type="tel" class="form-control" id="phoneInput" required>
                        </div>
                        <button type="submit" class="btn btn-primary submit-btn" data-bs-toggle="modal"
                            data-bs-target="#reviewModal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <div class="row">

            <!-- Image Product-->
            <div class="col-lg-6">
                <div class="prod-container" style="padding: 0;">
                    <div>
                        <div class="row img-col-content-cont">

                                                height="25" />
                                            <img src="SVGs/star-svgrepo-com-filled.svg" class="star-align" width="25"
                                                height="25" />
                                            <img src="SVGs/star-svgrepo-com-filled.svg" class="star-align" width="25"
                                                height="25" />
                                            <img src="SVGs/star-svgrepo-com-gray.svg" class="star-align" width="25"
                                                height="25" />
                                        </div>
                                    </div>
                                    <div class="btn-vt d-flex">
                                        <button class="btn filter-btn buizz-trust" type="button"><img
                                                src="SVGs/filter_jdtrust_3x.svg" class="business-svgs" width="15"
                                                height="15" />Buizz&nbsp;Trust</button>

                                        <button class="btn filter-btn buizz-verified" type="button"><img
                                                src="SVGs/filter_jdverified_3x.svg" class="business-svgs" width="15"
                                                height="15" />Buizz&nbsp;Verified</button>
                                    </div>
                                </div>
                                <p class="location"><img src="SVGs/results_locat_icon.svg" width="20"
                                        height="20" />Aurangabad,
                                    Maharashtra,
                                    India</p>
                                <div class="cta-inline cta-for-desktop">
                                    <button id="call-btn" href="#"
                                        class="btn call-btnn d-inline-block justify-content-center align-items-center"><i

                                            src="SVGs/new_whatsapp.svg" class="business-svgs" width="20"
                                            height="20" />Chat</button>

                                    <button
                                        class="btn cta-btns d-inline-block justify-content-center align-items-center share-btn"
                                        data-bs-toggle="modal" data-bs-target="#shareModal">
                                        <img src="SVGs/new-share2_blue.svg" class="business-svgs" width="20"
                                            height="20" />Share
                                    </button>

                                    <button href="#"
                                        class="btn cta-btns d-inline-block justify-content-center align-items-center like-btn">
                                        <img src="SVGs/vend_heart_favourite_icon_blue.svg" class="business-svg-heart"
                                            width="20" height="20" />
                                    </button>

                                </div>
                            </div>
                        </div>
                        <div class="cta-inline cta-for-mobile d-flex justify-content-between">
                            <button id="call-btn" href="#"
                                class="btn call-btnn d-inline-block justify-content-center align-items-center"><i

                            <button href="#"
                                class="btn cta-btns chat-btn d-inline-block justify-content-center align-items-center"><img

                            <button
                                class="btn cta-btns d-inline-block justify-content-center align-items-center share-btn"

                    <div>

                                <button class="btn filter-btn buizz-verified" type="button"><img

                            </div>
                        </div>
                        <p class="location"><img src="SVGs/results_locat_icon.svg" width="20" height="20" />Aurangabad,

                    </div>
                    <div class="cta-inline non-img-cta d-flex">
