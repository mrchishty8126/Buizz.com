<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style-search-page.css">
</head>

<body>
    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group">
                    <input type="text" class="form-control text-input-box" placeholder="Search for a product...">
                    <button class="btn search-btn" type="button">Search</button>
                </div>
            </div>
        </div>
    </section>


    <section class="container mt-5">
        <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/search page/images/brick-wall-1834784.jpg" class="d-block w-100 carousel-img"
                        alt="Banner Image 1">
                </div>
                <div class="carousel-item">
                    <img src="/search page/images/city-1150026.jpg" class="d-block w-100 carousel-img"
                        alt="Banner Image 2">
                </div>
                <div class="carousel-item">
                    <img src="/search page/images/Retro_Masterpiece-scaled.jpg" class="d-block w-100 carousel-img"
                        alt="Banner Image 2">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="container mt-3">
        <h4 class="searched-name">Top Computer Software Developers in Aurangabad Maharashtra</h4>
    </section>


    <section class="container mt-2">
        <div class="d-flex flex-wrap gap-2">
            <!-- Sort Dropdown -->
            <div class="dropdown">
                <button class="btn filter-btn dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Sort
                </button>
                <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                    <li><a class="dropdown-item" href="#">Price Low to High</a></li>
                    <li><a class="dropdown-item" href="#">Price High to Low</a></li>
                    <!-- Add more sort options -->
                </ul>
            </div>

            <!-- Top Rated Button -->
            <button class="btn filter-btn" type="button"><img
                src="/search page/SVGs/black-star.svg" class="business-svgs" width="15"
                height="15" />Top Rated</button>

            <!-- Ratings Dropdown -->
            <div class="dropdown">
                <button class="btn filter-btn dropdown-toggle" type="button" id="ratingsDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Ratings
                </button>
                <ul class="dropdown-menu" aria-labelledby="ratingsDropdown">
                    <li><a class="dropdown-item" href="#">4 Stars & Up</a></li>
                    <li><a class="dropdown-item" href="#">3 Stars & Up</a></li>
                    <!-- Add more ratings options -->
                </ul>
            </div>
    </section>


    <section class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="prod-container">
                    <h2>Business Name </h2>
                    <div class="d-flex justify-content-start align-items-center" style="height: 24px;">
                        <h6 class="mb-0 me-3 rate-hd-h6">4.1</h6>
                        <div class="star-svg">
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" width="30" height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" class="star-align" width="30"
                                height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" class="star-align" width="30"
                                height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" class="star-align" width="30"
                                height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-gray.svg" class="star-align" width="30"
                                height="30" />

                        </div>
                    </div>
                    <p id="location"><img src="/search page/SVGs/results_locat_icon.svg" width="20"
                            height="20" />Aurangabad,
                        Maharashtra,
                        India</p>
                    <div class="cta-inline">
                        <button id="call-btn" href="#"
                            class="btn d-inline-block justify-content-center align-items-center"><i
                                class="fas fa-phone-alt icons"></i>Call</button>

                        <button href="#"
                            class="btn cta-btns chat-btn d-inline-block justify-content-center align-items-center"><img
                                src="/search page/SVGs/new_whatsapp.svg" class="business-svgs" width="20"
                                height="20" />Chat</button>

                        <button class="btn cta-btns d-inline-block justify-content-center align-items-center share-btn"
                            data-bs-toggle="modal" data-bs-target="#shareModal">
                            <img src="/search page/SVGs/new-share2_blue.svg" class="business-svgs" width="20"
                                height="20" />Share
                        </button>

                        <button href="#"
                            class="btn cta-btns d-inline-block justify-content-center align-items-center like-btn">
                            <img src="/search page/SVGs/vend_heart_favourite_icon_blue.svg" class="business-svg-heart"
                                width="20" height="20" />
                        </button>

                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="prod-container">
                    <h2>Business Name </h2>
                    <div class="d-flex justify-content-start align-items-center" style="height: 24px;">
                        <h6 class="mb-0 me-3 rate-hd-h6">4.1</h6>
                        <div class="star-svg">
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" width="30" height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" class="star-align" width="30"
                                height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" class="star-align" width="30"
                                height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-filled.svg" class="star-align" width="30"
                                height="30" />
                            <img src="/search page/SVGs/star-svgrepo-com-gray.svg" class="star-align" width="30"
                                height="30" />

                        </div>
                    </div>
                    <p id="location"><img src="/search page/SVGs/results_locat_icon.svg" width="20"
                            height="20" />Aurangabad,
                        Maharashtra,
                        India</p>
                    <div class="cta-inline">
                        <button id="call-btn" href="#"
                            class="btn d-inline-block justify-content-center align-items-center"><i
                                class="fas fa-phone-alt icons"></i>Call</button>

                        <button href="#"
                            class="btn cta-btns chat-btn d-inline-block justify-content-center align-items-center"><img
                                src="/search page/SVGs/new_whatsapp.svg" class="business-svgs" width="20"
                                height="20" />Chat</button>

                        <button class="btn cta-btns d-inline-block justify-content-center align-items-center share-btn"
                            data-bs-toggle="modal" data-bs-target="#shareModal">
                            <img src="/search page/SVGs/new-share2_blue.svg" class="business-svgs" width="20"
                                height="20" />Share
                        </button>

                        <button href="#"
                            class="btn cta-btns d-inline-block justify-content-center align-items-center like-btn">
                            <img src="/search page/SVGs/vend_heart_favourite_icon_blue.svg" class="business-svg-heart"
                                width="20" height="20" />
                        </button>

                    </div>
                </div>
            </div>



        </div>
    </section>





    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script-search-page.js"></script>
</body>

</html>
