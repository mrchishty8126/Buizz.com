<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style-cart.css">
</head>

<body>
    <div class="product-cart-area section-gap">
        <div class="container">
            <div class="product-cart-wrap shopping-cart">
                <div class="product-table-heading">
                    <h4 class="title">Your Cart</h4>
                </div>
                <table class="cart-table table-responsive">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th></th>
                            <th class="th-disp-none">Price</th>
                            <th class="th-disp-none">Quantity</th>
                            <th class="th-disp-none">Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-12 col-md-2 img-td">
                                <div class="shopping-cart__product-item">
                                    <a href="./product1_simple.html">
                                        <img loading="lazy" src="images/product-04.png" width="120"
                                            height="120" alt="">
                                    </a>
                                </div>
                            </td>

                            <td class="resp-td product-name-td">
                                <div class="shopping-cart__product-item__detail">
                                    <h4><a href="./product1_simple.html">EvoFox Elite X Controller</a></h4>
                                </div>
                            </td>
                            <td class="resp-td">
                                <span class="hide-on-desk-price">Price:</span>
                                <span class="shopping-cart__product-price">₹899</span>
                            </td>
                            <td class="resp-td">
                                <span class="hide-on-desk-qty">Qty:</span>
                                <div class="pro-qty col-6 d-flex align-items-center">
                                    <span class="dec btn qtybtn">-</span>
                                    <input type="text" value="1">
                                    <span class="inc btn qtybtn">+</span>
                                </div>
                            </td>
                            <td class="resp-td">
                                <span class="hide-on-desk-subt">Subtotal:</span>
                                <span class="shopping-cart__subtotal">₹899</span>
                            </td>
                            <td class="resp-td resp-td-x x-toggle">
                                <a href="#" class="remove-cart" width="10" height="10" viewBox="0 0 10 10">
                                    ×
                                </a>
                            </td>

                        </tr>
                    </tbody>
                </table>


                <div class="row">
                    <div class="col-xl-5 col-lg-7 offset-xl-7 offset-lg-5">
                        <div class=" mt-80 order-summary">
                            <h5 class="title summary-title">Order Summary</h5>
                            <div class="summary-table-wrap">
                                <table class="table summary-table">
                                    <tbody>
                                        <tr class="order-subtotal">
                                            <td>Subtotal:</td>
                                            <td>₹117.00</td>
                                        </tr>
                                        <tr class="Shipping-charge">
                                            <td>Shipping Charge:</td>
                                            <td>₹200.00</td>
                                        </tr>

                                        <tr class="order-tax">
                                            <td>GST:</td>
                                            <td>18%</td>
                                        </tr>
                                        <tr class="order-total">
                                            <td>Total:</td>
                                            <td class="order-total-amount">₹125.00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="checkout.html" class="btn btn-bg-primary checkout-btn">Process to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script-cart.js"></script>
</body>

</html>
