<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style-cart.css">
</head>

<body>
    <div class="product-cart-area section-gap">
        <div class="container">
            <div class="product-cart-wrap shopping-cart">
                <div class="product-table-heading">
                    <h4 class="title">Your Cart</h4>
                </div>
                <div class="table-responsive">
                    <table class="table axil-product-table axil-cart-table mb--40">
                        <thead>
                            <tr>
                                <th scope="col" class="product-remove"></th>
                                <th scope="col" class="product-thumbnail">Product</th>
                                <th scope="col" class="product-title"></th>
                                <th scope="col" class="product-price">Price</th>
                                <th scope="col" class="product-quantity">Quantity</th>
                                <th scope="col" class="product-subtotal">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="product-remove"><a href="#" class="remove-wishlist remove-cart" width="10"
                                    height="10">×</i></a></td>
                                <td class="product-thumbnail"><a href="single-product.html"><img
                                            src="images/product-10.png"
                                            alt="Digital Product"></a></td>
                                <td class="product-title"><a href="single-product.html">Wireless PS Handler</a></td>
                                <td class="product-price" data-title="Price"><span
                                        class="currency-symbol">₹</span>124.00</td>
                                <td class="product-quantity" data-title="Qty">
                                    <div class="pro-qty"><span class="dec qtybtn">-</span>
                                        <input type="text" class="quantity-input" value="1">
                                        <span class="inc qtybtn">+</span>
                                    </div>
                                </td>
                                <td class="product-subtotal" data-title="Subtotal"><span
                                        class="currency-symbol">₹</span>275.00</td>
                            </tr>

                            <tr>
                                <td class="product-remove"><a href="#" class="remove-wishlist remove-cart" width="10"
                                    height="10">×</i></a></td>
                                <td class="product-thumbnail"><a href="single-product-2.html"><img
                                            src="images/product-big-02.png"
                                            alt="Digital Product"></a></td>
                                <td class="product-title"><a href="single-product-2.html">Gradient Light Keyboard</a>
                                </td>
                                <td class="product-price" data-title="Price"><span
                                        class="currency-symbol">₹</span>124.00</td>
                                <td class="product-quantity" data-title="Qty">
                                    <div class="pro-qty"><span class="dec qtybtn">-</span>
                                        <input type="text" class="quantity-input" value="1">
                                        <span class="inc qtybtn">+</span>
                                    </div>
                                </td>
                                <td class="product-subtotal" data-title="Subtotal"><span
                                        class="currency-symbol">₹</span>275.00</td>
                            </tr>

                        </tbody>
                    </table>
                </div>




                <div class="row">
                    <div class="col-xl-5 col-lg-7 offset-xl-7 offset-lg-5">
                        <div class=" mt-80 order-summary">
                            <h5 class="title summary-title">Order Summary</h5>
                            <div class="summary-table-wrap">
                                <table class="table summary-table">
                                    <tbody>
                                        <tr class="order-subtotal">
                                            <td>Subtotal:</td>
                                            <td>₹117.00</td>
                                        </tr>
                                        <tr class="Shipping-charge">
                                            <td>Shipping Charge:</td>
                                            <td>₹200.00</td>
                                        </tr>

                                        <tr class="order-tax">
                                            <td>GST:</td>
                                            <td>18%</td>
                                        </tr>
                                        <tr class="order-total">
                                            <td>Total:</td>
                                            <td class="order-total-amount">₹125.00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <a href="checkout.html" class="btn btn-bg-primary checkout-btn">Process to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script-cart.js"></script>
</body>

</html>
